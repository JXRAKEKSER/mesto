<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./source/images/svg-images/mesto_logo.svg" alt="Лого" />
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img class="profile__avatar" src="./source/images/png-images/Jak-Iv-Kusto.png" alt="Аватар" />
            <div class="profile-info profile__profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__button-edit" type="button"></button>
                </div>
                <p class="profile-info__role">Исследователь океана</p>
            </div>

            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements page__elements">
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/karachaevsk.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/elbrus.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/dombai.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/elbrus.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/dombai.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./source/images/png-images/karachaevsk.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>

    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" name="formProfileInfo">

                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" value="Жак-Ив Кусто" placeholder="Имя" required name="fio" /> 
                <input class="popup__input" value="Исследователь океана" placeholder="О себе" required name="aboutYourself" /> 
                <input class="popup__button-save" type="submit" value="Сохранить" />
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
