<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./source/images/svg-images/mesto_logo.svg" alt="Лого" />
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img class="avatar" src="./source/images/png-images/Jak-Iv-Kusto.png" alt="Аватар" />
            <div class="profile-info profile__profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="button-edit"></button>
                </div>
                <p class="profile-info__role">Исследователь океана</p>
            </div>

            <button class="button-add profile__button-add"></button>
        </section>
        <section class="elements page__elements">
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/karachaevsk.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <img class="like" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/elbrus.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="like" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/dombai.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <img class="like" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/elbrus.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="like" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/dombai.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <img class="like" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./source/images/png-images/karachaevsk.png" alt="Фото места" />
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <img class="like like_active_true" src="./source/images/svg-images/like.svg" alt="лайк на фото" />
                </div>
            </div>
        </section>
        <div class="popup">
            <form class="popup__container">
                <img class="popup__close-icon" src="./source/images/svg-images/closeIcon.svg" alt="Закрыть" />
                <h2 class="popup__title">Редактирование профиля</h2>
                <input class="popup__input" value="Жак-Ив Кусто" />
                <input class="popup__input" value="Исследователь океана" />
                <!-- <button class="button-save button-save_color_black popup__button-save" type="submit">Сохранить</button> -->
                <input class="button-save button-save_color_black popup__button-save" type="submit" value="Сохранить" />
            </form>
        </div>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
